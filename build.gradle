plugins {
    id 'groovy'
}

group 'pl.nesseb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.2', ext: 'pom'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
}

test {
    useJUnitPlatform()
}